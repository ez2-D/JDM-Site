<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM World - Восстановление пароля</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1><a href="index.html" style="color: #e10600; text-decoration: none;">JDM World</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="login.html">Войти</a></li>
            </ul>
        </nav>
    </header>

    <main class="main auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Восстановление пароля</h2>
                <p class="auth-subtitle">Введите ваш email для получения ссылки восстановления</p>
                
                <form id="forgotPasswordForm" class="auth-form">
                    <div class="form-group">
                        <label for="forgotEmail">Email</label>
                        <input type="email" id="forgotEmail" name="email" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Отправить ссылку</button>
                </form>
                
                <div class="auth-links">
                    <p><a href="login.html">Вернуться к входу</a></p>
                </div>
                
                <div id="authMessage" class="auth-message"></div>
                
                <!-- Для демонстрации - показываем ссылку -->
                <div id="debugInfo" class="debug-info" style="display: none; margin-top: 1rem; padding: 1rem; background: #f8f9fa; border-radius: 8px;">
                    <h4>Для демонстрации:</h4>
                    <p>Ссылка для сброса пароля: <a id="debugLink" href="#" target="_blank"></a></p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 JDM World. Все права защищены.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>

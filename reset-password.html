<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM World - Сброс пароля</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1><a href="index.html" style="color: #e10600; text-decoration: none;">JDM World</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="login.html">Войти</a></li>
            </ul>
        </nav>
    </header>

    <main class="main auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Сброс пароля</h2>
                
                <form id="resetPasswordForm" class="auth-form">
                    <input type="hidden" id="resetToken" name="token">
                    
                    <div class="form-group">
                        <label for="newPassword">Новый пароль</label>
                        <input type="password" id="newPassword" name="password" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmNewPassword">Подтвердите новый пароль</label>
                        <input type="password" id="confirmNewPassword" name="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block">Сменить пароль</button>
                </form>
                
                <div class="auth-links">
                    <p><a href="login.html">Вернуться к входу</a></p>
                </div>
                
                <div id="authMessage" class="auth-message"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 JDM World. Все права защищены.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>

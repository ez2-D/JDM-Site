<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JDM World - Регистрация</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <h1><a href="index.html" style="color: #e10600; text-decoration: none;">JDM World</a></h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="login.html">Войти</a></li>
            </ul>
        </nav>
    </header>

    <main class="main auth-main">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Регистрация</h2>
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="regUsername">Имя пользователя</label>
                        <input type="text" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regFirstName">Имя</label>
                        <input type="text" id="regFirstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="regLastName">Фамилия</label>
                        <input type="text" id="regLastName" name="lastName">
                    </div>
                    <div class="form-group">
                        <label for="regEmail">Email</label>
                        <input type="email" id="regEmail" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Пароль</label>
                        <input type="password" id="regPassword" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="regConfirmPassword">Подтвердите пароль</label>
                        <input type="password" id="regConfirmPassword" name="confirmPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                </form>
                <div class="auth-links">
                    <p>Уже есть аккаунт? <a href="login.html">Войти</a></p>
                </div>
                <div id="authMessage" class="auth-message"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 JDM World. Все права защищены.</p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
